<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/img/icon.png">
    <title>FabPen</title>
  </head>
  <body>
    <div class="container">
      <div class="mainFace">
        <img src="./assets/img/main-face.png" alt="" />
      </div>
      <div class="nav">
        <div class="nav__content">
          <img src="./assets/img/Logo.png" alt="FabPen">
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
      <div class="barY">
        <div class="bar"></div>
      </div>
      <div class="barX"><div class="bar"></div></div>
      <div class="penFace">
        <img src="./assets/img/pen-face.png" alt="Girl FabPen" />
      </div>
      <div class="logo squareText">
        <div></div>
      </div>
      <div class="logo">
        <p class="primary text">f<strong class="secondary">p</strong></p>
      </div>
      <div class="description">
        <div class="description__content">
          <h1 class="text">Self</h1>
          <h2 class="text">Portraits</h2>
        </div>
      </div>
      <div class="slogans">
        <div class="slogans__content">
          <h1>More</h1>
          <h2>than</h2>
        </div>
        <div class="bar"></div>
      </div>
      <div class="imgSecondary">
        <div class="imgSecondary__content"></div>
        <h1>details</h1>
      </div>
      <div class="pen">
        <img src="./assets/img/pen.png" alt="" />
      </div>
    </div>
  </body>
</html>
